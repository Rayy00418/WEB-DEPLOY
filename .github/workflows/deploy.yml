name: Deploy Zip/HTML ke GitHub Pages

on:
  push:
    branches: [ "main" ]
    paths:
      - "uploads/**"   # hanya jalan kalau ada perubahan di folder uploads

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout kode
      uses: actions/checkout@v3

    - name: Ekstrak ZIP/HTML
      run: |
        rm -rf dist
        mkdir dist
        for file in uploads/*; do
          if [[ "$file" == *.zip ]]; then
            unzip -o "$file" -d dist
          elif [[ "$file" == *.html ]]; then
            cp "$file" dist/index.html
          fi
        done

    - name: Deploy ke GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./dist
        publish_branch: gh-pages
